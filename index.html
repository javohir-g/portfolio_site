<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javohir Gayratov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "Segoe UI", "Roboto", sans-serif;
            background-color: #fafaf9;
            /* Warm grey/stone background */
            color: #1c1917;
        }

        /* Smooth rendering */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            opacity: 0;
            animation: reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .stagger-1 {
            animation-delay: 0.1s;
        }

        .stagger-2 {
            animation-delay: 0.2s;
        }

        .stagger-3 {
            animation-delay: 0.3s;
        }

        .stagger-4 {
            animation-delay: 0.4s;
        }

        .stagger-5 {
            animation-delay: 0.5s;
        }

        /* Responsive spacing for short screens */
        @media (max-height: 700px) {
            .hero-header {
                margin-bottom: 1.5rem !important;
            }

            .profile-img-container {
                width: 5rem !important;
                height: 5rem !important;
                margin-bottom: 0.75rem !important;
            }

            .links-container {
                gap: 0.5rem !important;
            }

            .link-card {
                padding: 0.75rem !important;
            }
        }
    </style>
</head>

<body class="h-[100dvh] w-full flex flex-col items-center justify-center p-6 sm:p-8 md:p-12 relative overflow-hidden">

    <!-- Content Wrapper -->
    <main class="w-full max-w-md mx-auto py-8 sm:py-12">

        <!-- Hero Section -->
        <header class="text-center mb-10 sm:mb-16 reveal stagger-1 hero-header">
            <!-- Profile Image -->
            <div
                class="w-24 h-24 sm:w-28 sm:h-28 mx-auto bg-white rounded-full overflow-hidden shadow-md border border-[#e7e5e4] flex items-center justify-center mb-6 transition-transform duration-500 hover:scale-105 profile-img-container">
                <img src="image.png" alt="Javohir Gayratov" class="w-full h-full object-cover">
            </div>

            <h1 class="text-3xl sm:text-4xl font-semibold tracking-tight text-[#1c1917] mb-1">Javohir Gayratov</h1>
            <p class="text-lg sm:text-xl font-medium text-[#44403c] mb-1">Backend Developer</p>
            <p class="text-sm font-medium text-[#a8a29e]">Python • Web • Automation</p>
        </header>

        <!-- Contact Links Section -->
        <div class="flex flex-col gap-4 links-container">

            <!-- Phone -->
            <a href="tel:+998953338913"
                class="group flex items-center justify-between p-4 bg-white rounded-xl border border-[#e7e5e4] hover:border-[#d6d3d1] hover:shadow-sm transition-all duration-300 hover:-translate-y-1 reveal stagger-2 link-card">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#fafaf9] flex items-center justify-center text-[#44403c] group-hover:bg-[#1c1917] group-hover:text-white transition-colors duration-200">
                        <iconify-icon icon="solar:phone-calling-linear" width="20"></iconify-icon>
                    </div>
                    <span class="font-medium text-[#44403c] group-hover:text-[#1c1917] transition-colors">+998 95 333 89
                        13</span>
                </div>
                <iconify-icon icon="solar:arrow-right-up-linear"
                    class="text-[#a8a29e] group-hover:text-[#1c1917] transition-colors" width="20"></iconify-icon>
            </a>

            <!-- Telegram -->
            <a href="https://t.me/j_gayratov"
                class="group flex items-center justify-between p-4 bg-white rounded-xl border border-[#e7e5e4] hover:border-[#d6d3d1] hover:shadow-sm transition-all duration-300 hover:-translate-y-1 reveal stagger-3 link-card">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#fafaf9] flex items-center justify-center text-[#44403c] group-hover:bg-[#0088cc] group-hover:text-white transition-colors duration-200">
                        <iconify-icon icon="solar:plain-3-linear" width="20"></iconify-icon>
                        <!-- Using plain/paper-plane for Telegram -->
                    </div>
                    <span
                        class="font-medium text-[#44403c] group-hover:text-[#1c1917] transition-colors">Telegram</span>
                </div>
                <iconify-icon icon="solar:arrow-right-up-linear"
                    class="text-[#a8a29e] group-hover:text-[#1c1917] transition-colors" width="20"></iconify-icon>
            </a>

            <!-- Instagram -->
            <a href="https://instagram.com/javohir.code"
                class="group flex items-center justify-between p-4 bg-white rounded-xl border border-[#e7e5e4] hover:border-[#d6d3d1] hover:shadow-sm transition-all duration-300 hover:-translate-y-1 reveal stagger-4 link-card">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#fafaf9] flex items-center justify-center text-[#44403c] group-hover:bg-[#E1306C] group-hover:text-white transition-colors duration-200">
                        <iconify-icon icon="solar:camera-linear" width="20"></iconify-icon>
                    </div>
                    <span
                        class="font-medium text-[#44403c] group-hover:text-[#1c1917] transition-colors">Instagram</span>
                </div>
                <iconify-icon icon="solar:arrow-right-up-linear"
                    class="text-[#a8a29e] group-hover:text-[#1c1917] transition-colors" width="20"></iconify-icon>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/javohir-g"
                class="group flex items-center justify-between p-4 bg-white rounded-xl border border-[#e7e5e4] hover:border-[#d6d3d1] hover:shadow-sm transition-all duration-300 hover:-translate-y-1 reveal stagger-5 link-card">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#fafaf9] flex items-center justify-center text-[#44403c] group-hover:bg-[#1c1917] group-hover:text-white transition-colors duration-200">
                        <iconify-icon icon="solar:code-circle-linear" width="20"></iconify-icon>
                    </div>
                    <span class="font-medium text-[#44403c] group-hover:text-[#1c1917] transition-colors">GitHub</span>
                </div>
                <iconify-icon icon="solar:arrow-right-up-linear"
                    class="text-[#a8a29e] group-hover:text-[#1c1917] transition-colors" width="20"></iconify-icon>
            </a>

        </div>

    </main>

</body>

</html>
