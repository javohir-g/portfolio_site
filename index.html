<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javohir Gayratov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "Segoe UI", "Roboto", sans-serif;
            background-color: #fafaf9;
            /* Warm grey/stone background */
            color: #1c1917;
        }

        /* Smooth rendering */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            opacity: 0;
            animation: reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .stagger-1 {
            animation-delay: 0.1s;
        }

        .stagger-2 {
            animation-delay: 0.2s;
        }

        .stagger-3 {
            animation-delay: 0.3s;
        }

        .stagger-4 {
            animation-delay: 0.4s;
        }

        .stagger-5 {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 sm:p-12 md:p-20 relative overflow-x-hidden">

    <!-- Content Wrapper -->
    <main class="w-full max-w-md mx-auto py-8 sm:py-12">

        <!-- Hero Section -->
        <header class="text-center mb-10 sm:mb-16 reveal stagger-1">
            <!-- Profile Image -->
            <div
                class="w-24 h-24 sm:w-28 sm:h-28 mx-auto bg-white rounded-full overflow-hidden shadow-md border border-[#e7e5e4] flex items-center justify-center mb-6 transition-transform duration-500 hover:scale-105">
                <img src="image.png" alt="Javohir Gayratov" class="w-full h-full object-cover">
            </div>

            <h1 class="text-3xl sm:text-4xl font-semibold tracking-tight text-[#1c1917] mb-1">Javohir Gayratov</h1>
            <p class="text-lg sm:text-xl font-medium text-[#44403c] mb-1">Backend Developer</p>
            <p class="text-sm font-medium text-[#a8a29e]">Python • Web • Automation</p>
        </header>

        <!-- Contact Links Section -->
        <div class="space-y-4">

            <!-- Phone -->
            <a href="tel:+1234567890"
                class="group flex items-center justify-between p-4 bg-white rounded-xl border border-[#e7e5e4] hover:border-[#d6d3d1] hover:shadow-sm transition-all duration-300 hover:-translate-y-1 reveal stagger-2">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#fafaf9] flex items-center justify-center text-[#44403c] group-hover:bg-[#1c1917] group-hover:text-white transition-colors duration-200">
                        <iconify-icon icon="solar:phone-calling-linear" width="20"></iconify-icon>
                    </div>
                    <span class="font-medium text-[#44403c] group-hover:text-[#1c1917] transition-colors">Call me</span>
                </div>
                <iconify-icon icon="solar:arrow-right-up-linear"
                    class="text-[#a8a29e] group-hover:text-[#1c1917] transition-colors" width="20"></iconify-icon>
            </a>

            <!-- Telegram -->
            <a href="#"
                class="group flex items-center justify-between p-4 bg-white rounded-xl border border-[#e7e5e4] hover:border-[#d6d3d1] hover:shadow-sm transition-all duration-300 hover:-translate-y-1 reveal stagger-3">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#fafaf9] flex items-center justify-center text-[#44403c] group-hover:bg-[#0088cc] group-hover:text-white transition-colors duration-200">
                        <iconify-icon icon="solar:plain-3-linear" width="20"></iconify-icon>
                        <!-- Using plain/paper-plane for Telegram -->
                    </div>
                    <span
                        class="font-medium text-[#44403c] group-hover:text-[#1c1917] transition-colors">Telegram</span>
                </div>
                <iconify-icon icon="solar:arrow-right-up-linear"
                    class="text-[#a8a29e] group-hover:text-[#1c1917] transition-colors" width="20"></iconify-icon>
            </a>

            <!-- Instagram -->
            <a href="#"
                class="group flex items-center justify-between p-4 bg-white rounded-xl border border-[#e7e5e4] hover:border-[#d6d3d1] hover:shadow-sm transition-all duration-300 hover:-translate-y-1 reveal stagger-4">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#fafaf9] flex items-center justify-center text-[#44403c] group-hover:bg-[#E1306C] group-hover:text-white transition-colors duration-200">
                        <iconify-icon icon="solar:camera-linear" width="20"></iconify-icon>
                    </div>
                    <span
                        class="font-medium text-[#44403c] group-hover:text-[#1c1917] transition-colors">Instagram</span>
                </div>
                <iconify-icon icon="solar:arrow-right-up-linear"
                    class="text-[#a8a29e] group-hover:text-[#1c1917] transition-colors" width="20"></iconify-icon>
            </a>

            <!-- GitHub -->
            <a href="#"
                class="group flex items-center justify-between p-4 bg-white rounded-xl border border-[#e7e5e4] hover:border-[#d6d3d1] hover:shadow-sm transition-all duration-300 hover:-translate-y-1 reveal stagger-5">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 rounded-full bg-[#fafaf9] flex items-center justify-center text-[#44403c] group-hover:bg-[#1c1917] group-hover:text-white transition-colors duration-200">
                        <iconify-icon icon="solar:code-circle-linear" width="20"></iconify-icon>
                    </div>
                    <span class="font-medium text-[#44403c] group-hover:text-[#1c1917] transition-colors">GitHub</span>
                </div>
                <iconify-icon icon="solar:arrow-right-up-linear"
                    class="text-[#a8a29e] group-hover:text-[#1c1917] transition-colors" width="20"></iconify-icon>
            </a>

        </div>

    </main>

</body>

</html>
